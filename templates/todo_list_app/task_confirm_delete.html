{% extends "base.html" %}

{% block content %}
  <h1>Delete Task?</h1>
  <form action="" method="post" class="d-inline-block">
    {% csrf_token %}

  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary ms-3">Cancel</a>
{% endblock %}
