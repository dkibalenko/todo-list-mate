{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag List
    <div style="float:right;">
      <a href="{% url 'todo_list_app:tag-create' %}" class="btn btn-primary link-to-page">
        Add
      </a>
    </div>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'todo_list_app:tag-update' tag.pk %}" class="btn btn-secondary">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-secondary"
              href="">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>No tags available.</p>
  {% endif %}
{% endblock %}
